{% extends 'bootstrap/base.html' %}

{% block title %}
    {% if title %}
        {{ title }} 
    {% else %}
        Welcome to Challenge
    {% endif %}
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
        <h1> Hello Dear User</h1>
        <h3> Your Input: {{user_input}}</h3><br>
        <h3> Your IP: {{ip}}</h3><br>
        <h3> Your Location: {{location}}</h3><br>
        <h3> Working Environment: {{env}} </h3>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
{% endblock %}
